get:
  tags:
    - Post
  summary: 게시물 목록 조회
  description: 게시물을 조회합니다.
  parameters:
    - in: query
      name: idx
      schema:
        type: integer
      description: 페이지 인덱스 번호
      example: 3
    - in: query
      name: cnt
      schema:
        type: integer
      description: 한 페이지에 들어가는 게시글의 개수
      example: 20
  responses:
    '200':
      description: 게시글 조회 성공
      content:
        application/json:
          schema:
            type: object
            required:
              - _posts
            properties:
              _posts:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                      description: 게시글 ID
                    title:
                      type: string
                      example: 도깨비 빤스는 튼튼해요
                      description: 게시글 제목
                    contents:
                      type: string
                      example: ㅈㅅ;; 낚시글임
                      description: 게시글 내용
                    createdTime:
                      type: string
                      example: '2015-04-18 00:42:24'
                      description: 생성 날짜
                    updatedTime:
                      type: string
                      example: '2015-04-18 00:42:24'
                      description: 최근 수정일
                    approvedDateTime:
                      type: string
                      example: '2015-04-18 00:42:24'
                      description: 업로드 수락 날짜
                    uploadedLink:
                      type: string
                      example: 'https://www.facebook.com/'
                      description: 업로드 미이행시 표시되지 않음
    '400':
      description: 잘못된 요청
post:
  tags:
    - Post
  summary: 게시글 작성
  description: 게시글을 작성합니다.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - title
          properties:
            title:
              type: string
              example: 도깨비 빤스는 튼튼해요
              description: 게시글 제목
            content:
              type: string
              example: ㅈㅅ;; 낚시글임
              description: 게시글 내용
  responses:
    '201':
      description: 게시글 생성 완료
    '400':
      description: 잘못된 요청
