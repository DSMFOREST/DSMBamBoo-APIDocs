get:
  tags:
    - Post
  summary: 게시글 업로드 수락
  description: 게시글의 페이스북 업로드를 수락합니다.
  parameters:
    - name: idx
      in: path
      schema:
        type: integer
      description: 게시글 ID
      example: 1
      required: true
    - name: Authorization
      in: header
      schema:
        type: string
      description: 관리자의 신원을 확인하기 위한 JWT 토큰
      example: 'Bearer {}'
      required: true
  responses:
    '201':
      description: 승인된 게시글이 페이스북에 업로드됨
    '400':
      description: Bad request - 해당하는 게시글이 존재하지 않음
    '401':
      description: Unauthorized - 토큰을 검증할 수 없음
