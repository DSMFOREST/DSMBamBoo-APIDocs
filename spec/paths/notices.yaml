get:
  tags:
    - Notice
  summary: 공지 목록 조회
  description: 공지 목록을 조회합니다.
  parameters:
    - in: query
      name: idx
      schema:
        type: integer
      description: 페이지 인덱스 번호
      example: 3
    - in: query
      name: cnt
      schema:
        type: integer
      description: 한 페이지에 들어가는 공지사항 게시글의 개수
      example: 20
  responses:
    '200':
      description: 공지사항 리스트 조회 성공
      content:
        application/json:
          schema:
            type: object
            required:
              - _notices
            properties:
              _posts:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                      description: 공지사항 ID
                    title:
                      type: string
                      example: 대마고 대나무숲 오픈 안내
                      description: 게시글 제목
                    contents:
                      type: string
                      example: 입장료는 무료입니다! 마음껏 와서 구경하시오! 훠훠훠
                      description: 게시글 내용
                    createdTime:
                      type: string
                      example: '2015-04-18 00:42:24'
                      description: 생성 날짜
                    uploadedLink:
                      type: string
                      example: 'https://www.facebook.com/'
                      description: 업로드 미이행시 표시되지 않음
    '400':
      description: 잘못된 요청
post:
  tags:
    - Notice
  summary: 공지사항 작성
  description: 공지사항을 작성합니다.
  parameters:
    - name: Authorization
      in: header
      description: 관리자의 JWT 토큰
      example: 'Bearer {}'
      schema:
        type: string
      required: true
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - title
            - content
          properties:
            title:
              type: string
              example: null
              description: 대마고 대나무숲 오픈 안내
            content:
              type: string
              example: 입장료는 무료입니다! 마음껏 와서 구경하시오! 훠훠훠
              description: 게시글 내용
  responses:
    '201':
      description: 게시글 생성 완료
    '400':
      description: 잘못된 요청
    '401':
      description: 권한 필요
